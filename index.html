<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 砖  -->
  <title>DrawQuick -  爪专</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      border: 2px solid #333;
      background-color: #fff;
      display: block;
      margin: 20px auto;
      max-width: 95vw;
      height: auto;
      touch-action: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .controls input,
    .controls button {
      font-size: 16px;
      padding: 8px 14px;
    }

    @media (max-width: 500px) {
      .controls input,
      .controls button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <h1> DrawQuick -  爪专</h1>
  <canvas id="canvas" width="800" height="500"></canvas>

  <div class="controls">
    <input type="color" id="colorPicker" value="#000000" title="专 爪注">
    <input type="range" id="brushSize" min="1" max="30" value="5" title="注 专砖转">
    <button id="clearBtn">Ы 拽</button>
    <button id="saveBtn"> 砖专</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function startPosition(e) {
      painting = true;
      ctx.beginPath();
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      const pos = getPosition(e);

      ctx.lineWidth = document.getElementById('brushSize').value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = document.getElementById('colorPicker').value;

      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    // 转  住 砖专 (注专 + 注) 注 pointer events
    canvas.addEventListener('pointerdown', startPosition);
    canvas.addEventListener('pointerup', endPosition);
    canvas.addEventListener('pointerleave', endPosition);
    canvas.addEventListener('pointermove', draw);

    // 拽 爪专
    document.getElementById('clearBtn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // 砖专 拽抓 转
    document.getElementById('saveBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'my_drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
